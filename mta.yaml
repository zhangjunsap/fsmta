ID: fsmta
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: fsmtadb
   type: hdb
   path: fsmtadb
   requires:
    - name: hdi_fsmtadb


 - name: fsmtajs
   type: nodejs
   path: fsmtajs
   provides:
    - name: fsmtajs_api
      properties:
         url: ${default-url}

resources:
 - name: hdi_fsmtadb
   parameters:
      config:
         schema: FS_MTA_DB
         database_id: be5825fe-a0b1-42bf-9e6d-101626d8088e
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
