ID: fsmta
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: fsmtadb
   type: hdb
   path: fsmtadb
   requires:
    - name: hdi_fsmtadb


 - name: fsmtajs
   type: nodejs
   path: fsmtajs
   provides:
    - name: fsmtajs_api
      properties:
         url: ${default-url}

resources:
 - name: hdi_fsmtadb
   parameters:
      config:
         schema: FS_MTA_DB
         database_id: aab670e3-05e7-4975-a83e-be123b873ca3
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
