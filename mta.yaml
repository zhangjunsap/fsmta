ID: fsmta
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: fsmtadb
   type: hdb
   path: fsmtadb
   requires:
    - name: hdi_fsmtadb


 - name: fsmtajs
   type: nodejs
   path: fsmtajs
   provides:
    - name: fsmtajs_api
      properties:
         url: ${default-url}

resources:
 - name: hdi_fsmtadb
   parameters:
      config:
         schema: FS_MTA_DB
         database_id: b811b0b0-4f14-4a0c-bce9-47f1ec5a86e1
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
